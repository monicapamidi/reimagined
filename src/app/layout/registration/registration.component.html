<div class="panel panel-primary">
  <div class="panel-heading">Registration</div>
  <div clas="panel-body">
      <div class="form-group">
          <label>username</label>
          <input type="text" placeholder="name" [(ngModel)]="authDetails.username" class="form-control"/>
        </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" placeholder="Email" [(ngModel)]="authDetails.email" class="form-control"/>
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="text" placeholder="password"[(ngModel)]="authDetails.password" class="form-control"/>
    </div>
    <button class="btn btn-success" (click)="register()">Register</button>
  </div>
</div>
