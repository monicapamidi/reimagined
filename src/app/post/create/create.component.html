
<div class="panel panel-primary">
  <div class="panel-heading">Create Post </div>
  <div class="panel-body"></div>


<input type="text" class="form-group" placeholder="post title" [(ngModel)]="post.postTitle" /> <br/>
<input type="text" class="form-group" placeholder="post topic" [(ngModel)]="post.postTopic" /> <br/>
<input type="text" class="form-group" placeholder="description" [(ngModel)]="post.description" /> <br/>
<button class ="btn btn-primary" (click)="createPost()"> Add post</button>
 </div>
